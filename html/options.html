<!DOCTYPE html>
<html>
    <head>
        <title>Bitbucket CI Status Options</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600"
              rel="stylesheet"
              type="text/css">
        <link rel="stylesheet" href="../css/options.css">
    </head>
    <body>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Project</th>
                        <th>Badge URL</th>
                        <th>Project URL</th>
                    </tr>
                </thead>
                <tbody id="options-tbody">
                    <tr>
                        <td>
                            <input type="text"
                                   id="project"
                                   placeholder="organisation/project">
                        </td>
                        <td>
                            <input type="text"
                                   id="badge-url"
                                   placeholder="https://api.travis-ci.org/organisation/project.svg?branch=$BRANCH$">
                        </td>
                        <td>
                            <input type="text"
                                   id="project-url"
                                   placeholder="https://travis-ci.org/organisation/project">
                        </td>
                        <td><button id="add">Add</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="save">Save</button>
            <div id="legend">
                For documentation on usage please visit:
                <a href="https://github.com/robertboloc/bitbucket-ci-status/blob/master/README.md">
                    https://github.com/robertboloc/bitbucket-ci-status/blob/master/README.md
                </a>
            </div>
        </div>
        <script src="../js/options.js"></script>
    </body>
</html>
