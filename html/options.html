<!DOCTYPE html>
<html>
    <head>
        <title>Chrome Bitbucket CI Status Options</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600"
              rel="stylesheet"
              type="text/css">
        <link rel="stylesheet" href="../css/options.css">
    </head>
    <body>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Provider</th>
                        <th>Project</th>
                        <th>Extra</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="options-tbody">
                    <tr class="option">
                        <td>Shippable</td>
                        <td>silverdoor/silverdoor</td>
                        <td>1231265465465465456</td>
                        <td><button class="delete">Delete</button></td>
                    </tr>
                    <tr>
                        <td>
                            <select id="provider">
                                <option value="Shippable">
                                    Shippable
                                </option>
                            </select>
                        </td>
                        <td>
                            <input type="text"
                                   id="project"
                                   placeholder="organisation/project">
                        </td>
                        <td>
                            <input type="text"
                                   id="extra"
                                   placeholder="project id">
                        </td>
                        <td><button id="add">Add</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="save">Save</button>
        </div>
        <script src="../js/options.js"></script>
    </body>
</html>
